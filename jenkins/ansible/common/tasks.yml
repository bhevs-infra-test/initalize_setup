# common/tasks.yml - Initial setup for Ubuntu server and Docker installation

- name: Cleanup | Remove existing Docker GPG key file
  ansible.builtin.file:
    path: "{{ docker_gpg_key_path }}"
    state: absent
  tags:
    - docker
    - cleanup

- name: Cleanup | Remove existing Docker repository file
  ansible.builtin.file:
    path: "{{ docker_repo_path }}"
    state: absent
  tags:
    - docker
    - cleanup

- name: System | Update apt cache and upgrade system packages
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
  tags:
    - system
    - packages

- name: Docker | Install prerequisite packages
  ansible.builtin.apt:
    name: "{{ docker_prereq_packages }}"
    state: present
  tags:
    - docker
    - prerequisites

- name: Docker | Create a directory for the GPG key
  ansible.builtin.file:
    path: "{{ docker_gpg_key_dir }}"
    state: directory
    mode: '0755'
  tags:
    - docker
    - gpg_key

- name: Docker | Download and de-armor the GPG key
  ansible.builtin.shell:
    cmd: "curl -fsSL {{ docker_gpg_key_url }} | gpg --dearmor -o {{ docker_gpg_key_path }}"
  tags:
    - docker
    - gpg_key

- name: Docker | Set up the repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }} signed-by={{ docker_gpg_key_path }}] {{ docker_repo_url_base }} {{ ansible_distribution_release }} stable"
    filename: "{{ docker_repo_filename }}"
    state: present
    update_cache: yes
  tags:
    - docker
    - repository

- name: Docker | Install Docker Engine and related packages
  ansible.builtin.apt:
    name: "{{ docker_packages }}"
    state: present
  tags:
    - docker
    - installation

- name: Docker | Add the current user to the docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: "{{ docker_group_name }}"
    append: yes
  tags:
    - docker
    - configuration