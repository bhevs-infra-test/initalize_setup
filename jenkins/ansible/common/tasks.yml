---
# tasks.yml - Initial setup for Ubuntu server and Docker installation

- name: Cleanup | Remove existing Docker GPG key file
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.gpg
    state: absent
  tags:
    - docker
    - cleanup

- name: Cleanup | Remove existing Docker repository file
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  tags:
    - docker
    - cleanup

- name: System | Update apt cache and upgrade system packages
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
  tags:
    - system
    - packages

- name: Docker | Install prerequisite packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  tags:
    - docker
    - prerequisites

- name: Docker | Create a directory for the GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - docker
    - gpg_key

- name: Docker | Download and de-armor the GPG key
  ansible.builtin.shell:
    # Always overwrite the key to ensure it's correct
    cmd: "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
  tags:
    - docker
    - gpg_key

- name: Docker | Set up the repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    filename: docker
    state: present
    update_cache: yes
  tags:
    - docker
    - repository

- name: Docker | Install Docker Engine and related packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  tags:
    - docker
    - installation

- name: Docker | Add the current user to the docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  tags:
    - docker
    - configuration
